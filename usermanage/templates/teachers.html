{% extends "index.html" %}
{% block content %}
    <a href="#" id="teacher_add">添加(Teacher表)</a>
    <a href="/teachers_check">查看</a>
    <a href="/teacher_student_add">添加(关联学生表)</a>
    <table border="1">
    <tr>
        <td>教师ID</td>
        <td>姓名</td>
        <td>用户名</td>
        <td>密码</td>
    </tr>
    {% for item in teacher_all %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.password }}</td>
            <td><a href="/teacher_edit-{{ item.id }}">编辑</a></td>
        </tr>
    {% endfor %}
    </table>
    <div class="hide1 hide"></div>
    <div class="modal hide">
        姓名<input type="text" id="teacher_name"><br>
        用户名<input type="text" id="teacher_username"><br>
        密码<input type="text" id="teacher_pwd"><br>
        <input type="button" id="teacher_submit">
    </div>
    <script>
    $("#teacher_add").click(function(){
        $(".hide1").removeClass("hide");
        $(".modal").removeClass("hide");
        $("#teacher_submit").click(function(){
            teacher_name=$("#teacher_name").val();
            teacher_username=$("#teacher_username").val();
            teacher_pwd=$("#teacher_pwd").val();
            $.ajax({
                url:"teachers_add",
                data:{teacher_name:teacher_name,teacher_username:teacher_username,teacher_pwd:teacher_pwd},
                type:"GET"
            });
        });
    });
    </script>
{% endblock %}
